<!DOCTYPE html>
<html>
<head>
    <title>The DIV</title>
</head>
<body>
    <h2>Data Mahasiswa</h2>
    <form>
        <label>Nama :</label>
        <input type="text" name="nama" /><br/>
        <label>Jenis Kelamin :</label>
        <input type="radio" name="jk" value="laki-laki"/>Laki - laki<span></span>
        <input type="radio" name="jk" value="perempuan"/>Perempuan<br/>
        <label>Alamat :</label>
        <textarea></textarea><br/>
        <label>Asal Sekolah :</label>
        <select name="sekolah">
            <option>SMAN 1 MALANG</option>
            <option>SMAN 2 MALANG</option>
            <option>SMAN 3 MALANG</option>
        </select><br/>
        <input type="submit" value="Simpan" />
    </form>
</body>
</html>
